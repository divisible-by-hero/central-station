{% extends "defects/base.html" %}
{% block main_content %}
<table>
    <tr>
        <th>Defect ID</th>
        <th>Description</th>
    </tr>
{% for defect in defects %}
    <tr>
        <td>{{ defect.id }}</td>
        <td><a href="{{ defect.get_absolute_url }}">{{ defect.description }}</a></td>
    </tr>
{% endfor %}   

</table>
{% endblock %}
